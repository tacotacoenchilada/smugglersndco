                alert('por favor rellena todos los campos')
                return false;
            } 

            let webhookurl = 'https://discord.com/api/webhooks/980581372844441600/OmzukoLlzAllV0Gbo9MkTfXdqwx_ndHzs4N5SXUqiafkC6iZVUxPddBu5wbVghRGxA8h'
            const request = new XMLHttpRequest();
            request.open('POST', webhookurl);
            request.setRequestHeader('Content-Type', 'application/json');

            const params = {
               username: 'jobs',
               avatar_url: '',
               embeds: [
                   {

                        type: "rich",
                        description: '**Name: ' + document.getElementById('name').value + '**\n **Location: ' + document.getElementById('location').value + '**\n **Phone Number: '+ document.getElementById('number').value +'**'
                   }
                ]
               //content: 'Message: ' + document.getElementById('message').value + ' Name: ' + document.getElementById('name').value + ' Email: ' + document.getElementById('email').value

            request.send(JSON.stringify(params));

            document.getElementById('name').value = "";
            document.getElementById('location').value = "";
            document.getElementById('number').value = "";
}
      </script>
